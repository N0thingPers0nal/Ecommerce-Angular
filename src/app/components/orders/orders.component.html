<div class="d-flex justify-content-around mt-3">
  <h1 class="fw-bold mb-0">Orders</h1>
  <h3 class="mt-2 mb-0">
    {{ count > 0 ? (count == 1 ? count + " Item" : count + " Items") : "" }}
  </h3>
</div>
<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <!-- Title -->
    <div class="col-12">
      <hr />
      <div class="row d-flex justify-content-around align-items-center">
        <div class="col-1"></div>
        <div class="col-2 text-center">
          <h4 class="text-black m-0">Ordered Items</h4>
        </div>
        <div class="col-2 text-center">
          <h4 class="text-black m-0">Order ID</h4>
        </div>
        <div class="col-1 text-center">
          <h4 class="text-black m-0">Date</h4>
        </div>

        <div class="col-1 text-center">
          <h4 class="text-black m-0">Quantity</h4>
        </div>
        <div class="col-1 text-center">
          <h4 class="m-0">Price</h4>
        </div>
        <div class="col-1 text-center"><h4 class="m-0">Status</h4></div>
      </div>
      <hr />
    </div>
    <div class="text-center" *ngIf="allOrders.length == 0">
      <p>No orders yet placed</p>
      <button class="btn btn-success" routerLink="">Continue Shopping</button>
    </div>
    <!-- Order products for loop -->
    <div *ngFor="let product of allOrders">
      <div class="row d-flex justify-content-around align-items-center">
        <div class="col-1">
          <img
            src="{{ product.image }}"
            class="img-fluid rounded-3"
            style="height: 100px; max-width: 100px"
          />
        </div>
        <div class="col-2 text-center">
          <h6 class="text-black m-0">{{ product.title }}</h6>
        </div>
        <div class="col-2 text-center">
          <h6 class="text-black m-0">123</h6>
        </div>
        <div class="col-1 text-center">
          <h6 class="text-black m-0">15/10/2023</h6>
        </div>
        <div class="col-1 text-center">
          <h6 class="m-0">{{ product.count }}</h6>
        </div>
        <div class="col-1 text-center">
          <h6 class="m-0">â‚¹{{ product.price * product.count! }}</h6>
        </div>
        <div class="col-1 text-center">
          <h6 class="text-black m-0">Delivered</h6>
        </div>
      </div>
      <hr class="mt-3" />
    </div>
  </div>
</div>
