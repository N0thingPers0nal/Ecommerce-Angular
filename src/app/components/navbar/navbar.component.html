<nav class="navbar navbar-expand-lg bg-secondary-subtle px-2" *ngIf="navBar()">
  <div class="container-fluid">
    <div><a class="navbar-brand" routerLink="home">Shop Anywhere</a></div>
    <div
      class="collapse navbar-collapse d-flex justify-content-end"
      id="navbarNav"
    >
       <!-- if user logged in -->
       <ul class="navbar-nav" *ngIf="user()">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            routerLink="home"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="cart" routerLinkActive="active"
            >Cart{{ getCartCount() > 0 ? "-" + getCartCount() : "" }}</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="orders" routerLinkActive="active"
            >Orders</a
          >
        </li>
        <li class="nav-item">
          <a class="btn btn-danger" (click)="logout()">logout</a>
        </li>
      </ul>
      <!-- if user doesnot login -->
      <ul class="navbar-nav" *ngIf="!user()">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            routerLink="home"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="btn btn-danger" routerLink="login">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
