<div class="d-flex justify-content-around mt-3">
  <h1 class="fw-bold mb-0">Cart</h1>
  <h3 class="mt-2 mb-0">
    {{
      getCartCount() > 0
        ? getCartCount() == 1
          ? getCartCount() + " Item"
          : getCartCount() + " Items"
        : ""
    }}
  </h3>
</div>
<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-9">
      <!-- Title -->
      <div class="row d-flex justify-content-around align-items-center">
        <hr class="mt-2" />
        <div class="col-1"></div>
        <div class="col-1">
          <h4 class="text-black m-0">Items</h4>
        </div>
        <div class="col-1 text-center">
          <h4 class="text-black m-0">Quantity</h4>
        </div>
        <div class="col-1">
          <h4 class="m-0 ms-3">Price</h4>
        </div>
        <div class="col-2"></div>
        <hr class="mt-2" />
      </div>
      <!-- Cart products for loop -->
      <div *ngFor="let product of allCart">
        <div *ngIf="product.userid == user.id">
          <div class="row d-flex justify-content-around align-items-center">
            <div class="col-1">
              <img
                src="{{ product.image }}"
                class="img-fluid rounded-3"
                style="height: 100px; max-width: 100px"
              />
            </div>
            <div class="col-2 text-center">
              <h6 class="text-black m-0">{{ product.title }}</h6>
            </div>
            <div class="col-1 text-center">
              <h6 class="m-0">{{ product.count }}</h6>
            </div>
            <div class="col-1 text-center">
              <h6 class="m-0">â‚¹{{ product.count! * product.price }}</h6>
            </div>

            <div class="col-2 d-flex">
              <!-- <button class="btn btn-warning">-</button> -->
              <!-- <button class="btn btn-success" (click)="order(product.id)">Buy</button> -->
              <!-- <button class="btn btn-warning">+</button> -->
              <button class="btn btn-danger ms-2" (click)="delete(product.id)">
                Delete
              </button>
            </div>
            <hr class="mt-3" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="text-center"><button class="btn btn-success" (click)="checkout()">Checkout</button></div>
