<form (ngSubmit)="onSubmit(login)" #login="ngForm">
  <div class="d-flex justify-content-center align-items-center m-5">
    <div class="col-5">
      <div class="card" style="border-radius: 1rem">
        <div class="d-flex align-items-center">
          <div class="card-body p-5">
            <div class="text-center pb-3">
              <span class="h1">Welcome!</span>
            </div>
            <h4
              class="text-center fw-normal mb-3 pb-3"
              style="letter-spacing: 1px"
            >
              Login to your account
            </h4>
            <div class="mb-3">
              <input
                type="email"
                id="emailinput"
                class="form-control"
                placeholder="Email address"
                name="email"
                ngModel
                required
                #email="ngModel"
                pattern=""
                [ngClass]=" email.invalid && (email.dirty || email.touched) ?'is-invalid':''"              
              />
              <div *ngIf="email.errors?.['required']" class="invalid-feedback">Please enter Email</div>
              <div *ngIf="email.errors?.['pattern']" class="invalid-feedback">Please enter Valide Email</div>

            </div>
            <div class="mb-3">
              <input
                type="password"
                id="passwordinput"
                class="form-control"
                placeholder="Password"
                name="password"
                ngModel
                required
                minlength="3"
                pattern=''
                #password="ngModel"
                [ngClass]=" password.invalid && (password.dirty || password.touched) ?'is-invalid':''"
              />
              <div *ngIf="password.errors?.['required']" class="invalid-feedback">Please enter Password</div>
              <div *ngIf="password.errors?.['pattern']" class="invalid-feedback">Please enter vaild Password</div>
            
            <div *ngIf="password.errors?.['minlength']" class="invalid-feedback">Password length must be greater than 3</div>
            </div>
            <div class="d-flex justify-content-between pb-2">
              <a class="small text-muted" routerLink="/signup">Need an account?</a>
              <a class="small text-muted">Forgot password?</a>
            </div>
            <div class="text-center text-danger">{{error}}</div>
            <div class="text-center">
              <button class="btn btn-outline-primary w-100" type="submit" [disabled]="!login.valid">Login</button>
            </div>
            
            
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
